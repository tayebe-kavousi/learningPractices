<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET" name="register" autocomplete="on">
        <fieldset name="info">
            <legend>personal information</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname"><br><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname"><br><br>
            <p>Plese select your gender: </p>
            <input type="radio" name="gender" value="Female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label><br><br>

            <label for="phone">Phone Number</label>
            <input type="tell" id="phone"><br><br>
            <label for="address">Address</label>
            <input type="text"><br><br>
            <input type="checkbox" name="newspaper" checked>
            <label for="newspaper"> register for our newspaper</label>
        </fieldset>
        <input type="submit" value="Register">
        

    </form>
</body>
</html>
