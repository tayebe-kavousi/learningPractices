<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea placeholder="Write here" id="area" style="width:200px; height:100px;"></textarea>
    <button id="clear">Clear</button>
    <script>
        area.oninput = function(event){
            localStorage.setItem('userInput',`${area.value}`);
        }
        area.value= localStorage.getItem("userInput");
        clear.onclick = function(){
            area.value = "";
            localStorage.removeItem("userInput");
            console.log("cleared")
        }
        
    </script>
</body>
</html>
