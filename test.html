    <script>
//first approach without clusore:
    function print(n){
        for(let i = 1; i<=n; i++){
            setTimeout(()=>console.log(i) , i * 1000);
        }
    }
    print(5)

// second approach with var and Clusore: 
        function doSetTimeout1(num){
            for (var i = 1 ; i <= num; i++) {
                function setUpNum(x){
                    setTimeout(() => console.log(x), x * 1000);
                }
                setUpNum(i);
            }
        }
        
    doSetTimeout1(5);


// third approach with let and Clusore: 
    function doSetTimeout2(num){
        setTimeout(()=> console.log(num), num * 1000);
    } 
    function loop(n){
        for(let i = 1 ; i<= n; i++){
            doSetTimeout2(i);
        }
    }
    loop(5);


        

        
        

    </script>
