    <script>
        function Counter(num){
            let count = 0;
            this.increment = function(){
                count+= num;
                console.log(count);
            };
            this.decrement = function(){
                count-= num;
                console.log(count);
            };
        }
        let counter1 = new Counter(5);
        counter1.increment();
        counter1.increment();
        counter1.increment();
        counter1.increment();
        counter1.decrement();
    </script>
