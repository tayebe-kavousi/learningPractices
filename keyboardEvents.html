<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height:3000px;
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <script>
        

        function populate(){
            while (true){
                let windoRelativeBottom = document.documentElement.getBoundingClientRect().bottom;
                if(windoRelativeBottom > document.documentElement.clientHeight + 100) {console.log("break");break;}
                document.body.insertAdjacentHTML('beforeend',`<p>Date: ${new Date()}</p>`);
            }
        }
        window.addEventListener('scroll', populate);
        populate();


    </script>
</body>
</html>
